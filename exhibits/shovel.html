<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shovel</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #222;
        color: white;
      }
      canvas {
        display: block;
      }
      .three-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
    </style>

    <!-- Подключаем Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.min.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- Three.js контейнер -->
    <div class="three-container"></div>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

      // Создаём сцену
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      // Создаём камеру
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 2);

      // Создаём рендерер
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document
        .querySelector(".three-container")
        .appendChild(renderer.domElement);

      // Добавляем освещение
      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(2, 4, 3);
      scene.add(light1);

      const light2 = new THREE.AmbientLight(0x404040, 0.5);
      scene.add(light2);

      // Добавляем управление камерой
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = true;

      // Определяем путь к модели
      const modelPath = "../models/shovel.glb";

      // Загрузка 3D-модели
      const loader = new GLTFLoader();
      loader.load(
        modelPath,
        function (gltf) {
          const model = gltf.scene;
          model.position.set(0, -0.3, 0);
          model.scale.set(4, 4, 4);
          scene.add(model);

          function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
          }
          animate();
        },
        function (xhr) {
          console.log((xhr.loaded / xhr.total) * 100 + "% загружено");
        },
        function (error) {
          console.error("Ошибка при загрузке модели:", error);
        }
      );

      // Обработка изменения размеров окна
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
