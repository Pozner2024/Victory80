<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360° Фото Панорама со звуком</title>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Кнопка "Назад" */
      .back-button {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 20px;
        background: rgba(0, 123, 255, 0.8);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        z-index: 9999; /* Чтобы кнопка была поверх сцены */
      }
      .back-button:hover {
        background: rgba(0, 123, 255, 1);
      }

      /* Блок с кнопками управления звуком */
      .audio-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 10px;
        z-index: 9999; /* Чтобы блок был поверх сцены */
      }
      .audio-controls button {
        color: white;
        background: transparent;
        border: 2px solid white;
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      .audio-controls button:hover {
        background: white;
        color: black;
      }

      /* A-Frame сцена (на весь экран) */
      a-scene {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Кнопка возврата -->
    <a href="index.html" class="back-button">← Назад</a>

    <!-- Кнопка управления звуком -->
    <div class="audio-controls">
      <button onclick="toggleSound()" id="soundButton">Включить звук</button>
    </div>

    <!-- A-Frame сцена -->
    <a-scene renderer="antialias: true; colorManagement: true" allow="autoplay">
      <a-assets>
        <!-- 360° фото (equirectangular), например 2:1 -->
        <img id="myPhoto" src="images/1-3.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Камера -->
      <a-entity camera look-controls position="0 2 0" camera="fov: 50">
      </a-entity>

      <a-entity
        geometry="primitive: sphere; radius: 10000;"
        material="src: #myPhoto; side: double;"
        scale="-1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear"
      ></a-entity>

      <!-- Источник звука с отключённым autoplay -->
      <a-entity
        id="soundEntity"
        sound="src: url('audio/sound.mp3');
        autoplay: false;
               loop: true;
               volume: 0.7"
      ></a-entity>
    </a-scene>

    <script>
      const soundEntity = document.getElementById("soundEntity");
      const soundButton = document.getElementById("soundButton");

      function toggleSound() {
        // Проверяем, играет ли звук
        if (!soundEntity.components.sound.isPlaying) {
          // Если звук НЕ играет — включаем
          soundEntity.setAttribute("sound", "autoplay", true);
          soundEntity.components.sound.playSound();
          soundButton.textContent = "Выключить звук";
        } else {
          // Если звук уже идёт — ставим на паузу
          soundEntity.components.sound.pauseSound();
          soundButton.textContent = "Включить звук";
        }
      }
    </script>
  </body>
</html>
